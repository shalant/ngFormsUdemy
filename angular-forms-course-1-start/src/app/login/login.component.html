<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>
<!-- if you don't add ngModel, the field will not be linked to the ngForm directive -->
<!-- ngModel binds to the input -->
        <input matInput type="email" name="email"
               ngModel #email="ngModel" required
               placeholder="Email">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" name="password" 
               required
               ngModel #password="ngModel"
               placeholder="Password">

      </mat-form-field>

      <button mat-raised-button color="primary" 
            (click)="login(loginForm)">
        Login
      </button>

    </form>

    <div class="form-val">
      {{ email.valid + ' ' + password.valid }}
    </div>

  </mat-card-content>
</mat-card>
